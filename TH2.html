<body>
    <h2>So sánh 3 số</h2>
    <script>
        let a=prompt("Vui lòng nhập số a")
        let b=prompt("Vui lòng nhập số b")
        let c=prompt("Vui lòng nhập số c")
        if (a>b & a>c) {
            document.write(a + " là số lớn nhất")
                    }
        else if (b>c){
            document.write(b + " là số lớn nhất")
        } 
            else{
                document.write(c + " là số lớn nhất")
        }
    
    </script>
